<!DOCTYPE html>

<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Calculate Any Numbers You Please</h1>

<div id="inputContainer">
  <h3 class="placer"><br>
    <input type="text" size="7" placeholder="x"><span> + <input type="text" size="7" placeholder="y">
      <button type="button" name="Addition">=</button></span>
  </h3>

  <h3><br>
    <input type="text" size="7" placeholder="x"><span> - <input type="text" size="7" placeholder="y">
      <button type="button" name="Subtraction">=</button></span>
  </h3>

  <h3><br>
    <input type="text" size="7" placeholder="x"><span> * <input type="text" size="7" placeholder="y">
      <button type="button" name="Multiplication">=</button></span>
  </h3>

  <h3><br>
    <input type="text" size="7" placeholder="x"><span> / <input type="text" size="7" placeholder="y">
      <button type="button" name="Division">=</button></span>
  </h3>
</div>
</body>

</html>
